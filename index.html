<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ago Chat</title>
		<link rel="stylesheet" href="./dist/output.css" />

		<link
			href="https://fonts.cdnfonts.com/css/sf-pro-display"
			rel="stylesheet"
		/>
	</head>
	<body
		class="w-screen h-screen flex flex-col justify-end selection:bg-gray-400 subpixel-antialiased"
	>
		<div id="messages-container"></div>
		<!-- <div class="bg-gray-200 w-fit px-3 m-1 rounded-full">Test Message!</div> -->
		<form id="main-form" autocomplete="off" class="">
			<input
				id="message-input"
				name="message-input"
				type="textarea"
				onblur="this.focus()"
				autofocus
				spellcheck="false"
				class="bg-gray-200 px-3 py-1 rounded-full border-none outline-none w-fit m-1 caret-slate-500"
			/>
		</form>
	</body>
	<script src="./index.js"></script>
</html>
